<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Points Dashboard | EcoTracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-green: #0c816a;
            --dark-green: #074d3f;
            --accent-light: #d7f0e8;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c816a 0%, #074d3f 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navbar Style */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand { font-weight: 700; color: #fff !important; }

        /* Dashboard Container */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            color: #333;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        /* Profile Section */
        .user-badge {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--accent-light);
            padding: 10px 20px;
            border-radius: 50px;
            color: var(--dark-green);
        }

        .user-badge img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Stats Cards */
        .stat-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-green);
        }

        /* Activity Selection */
        .activity-item {
            display: block;
            position: relative;
            padding: 15px 20px 15px 45px;
            margin-bottom: 12px;
            cursor: pointer;
            background: #f8fbf9;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .activity-item:hover { background: #eff7f2; }
        
        .activity-item input { position: absolute; opacity: 0; cursor: pointer; }

        .checkmark {
            position: absolute;
            top: 18px;
            left: 18px;
            height: 20px;
            width: 20px;
            background-color: #ddd;
            border-radius: 4px;
        }

        .activity-item input:checked ~ .checkmark { background-color: var(--primary-green); }
        .activity-item input:checked ~ .checkmark:after { content: "‚úì"; color: white; position: absolute; left: 4px; top: -2px; font-weight: bold;}

        /* Progress Bar */
        .progress { height: 12px; border-radius: 10px; background: #eee; }
        .progress-bar { background-color: var(--primary-green); }

        /* Logout Button */
        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-logout:hover { background: #ff4b2b; }

        footer { margin-top: 50px; padding-bottom: 30px; opacity: 0.8; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">üå± EcoTracker</a>
            <div class="d-flex align-items-center gap-3">
                <div class="user-badge d-none d-md-flex">
                    <img src="https://i.pravatar.cc/150?u=john" alt="User">
                    <span class="fw-bold">John Doe</span>
                </div>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="dashboard-container" data-aos="zoom-in">
            <div class="row mb-5 align-items-center">
                <div class="col-md-6">
                    <h2 class="fw-bold mb-1">Welcome Back, Eco Hero! üåø</h2>
                    <p class="text-muted">Level 4: Sustainable Sentinel</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between mb-2 small fw-bold">
                        <span>Next Level: Eco Guardian</span>
                        <span>750 / 1000 pts</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="stat-card">
                        <p class="text-uppercase small fw-bold text-muted mb-0">Total Green Points</p>
                        <div class="stat-value" id="pointsDisplay">0</div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="stat-card">
                        <p class="text-uppercase small fw-bold text-muted mb-0">Daily Streak</p>
                        <div class="stat-value" id="streakDisplay">0</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-5" data-aos="fade-right">
                    <h4 class="fw-bold mb-4">Log Daily Impact</h4>
                    <div class="activity-log">
                        <label class="activity-item">
                            <input type="checkbox" id="tree"> üå≥ Plant a Tree (+5)
                            <span class="checkmark"></span>
                        </label>
                        <label class="activity-item">
                            <input type="checkbox" id="bicycle"> üö≤ Use Bicycle (+3)
                            <span class="checkmark"></span>
                        </label>
                        <label class="activity-item">
                            <input type="checkbox" id="electricity"> üîå Save Electricity (+2)
                            <span class="checkmark"></span>
                        </label>
                        <label class="activity-item">
                            <input type="checkbox" id="recycle"> ‚ôªÔ∏è Recycle Waste (+4)
                            <span class="checkmark"></span>
                        </label>
                        <label class="activity-item">
                            <input type="checkbox" id="water"> üíß Save Water (+3)
                            <span class="checkmark"></span>
                        </label>
                        <label class="activity-item">
                            <input type="checkbox" id="public"> üöå Public Transport (+4)
                            <span class="checkmark"></span>
                        </label>
                        
                        <button onclick="logDailyActivities()" class="btn btn-success w-100 py-3 fw-bold mt-3 shadow-sm" style="border-radius: 15px; background: var(--primary-green);">
                            Commit Activities üöÄ
                        </button>
                    </div>
                </div>

                <div class="col-lg-7" data-aos="fade-left">
                    <h4 class="fw-bold mb-4">Activity History</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Activities</th>
                                    <th>Impact</th>
                                </tr>
                            </thead>
                            <tbody id="activityTable">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2026 EcoTracker | Engineering a Greener Planet üåé</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        AOS.init({ duration: 1000, once: true });

        let totalPoints = 0;
        let streak = 0;
        let lastLoginDate = null;
        let dailyLoggedDates = new Set();

        const activityPoints = {
            tree: 5, bicycle: 3, electricity: 2, recycle: 4, water: 3, public: 4
        };

        function logDailyActivities() {
            const today = new Date().toLocaleDateString();

            if (dailyLoggedDates.has(today)) {
                alert("You have already logged activities today! Come back tomorrow.");
                return;
            }

            const selectedActivities = [];
            let pointsEarnedToday = 0;

            for (let key in activityPoints) {
                const checkbox = document.getElementById(key);
                if (checkbox.checked) {
                    selectedActivities.push(checkbox.parentNode.textContent.trim().split(' ')[0] + ' ' + checkbox.parentNode.textContent.trim().split(' ')[1]);
                    pointsEarnedToday += activityPoints[key];
                    checkbox.checked = false;
                }
            }

            if (selectedActivities.length === 0) {
                alert("Please select at least one eco-friendly action!");
                return;
            }

            // Celebration Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#0c816a', '#a5d6a7', '#ffffff']
            });

            // Update Table with Animation
            const table = document.getElementById("activityTable");
            const row = table.insertRow(0);
            row.style.animation = "fadeIn 0.5s ease-in-out forwards";
            row.innerHTML = `<td>${today}</td><td>${selectedActivities.join(", ")}</td><td class="text-success fw-bold">+${pointsEarnedToday}</td>`;

            // Animate Stats
            animateValue("pointsDisplay", totalPoints, totalPoints + pointsEarnedToday, 1000);
            totalPoints += pointsEarnedToday;

            // Handle Streak
            if (!lastLoginDate) {
                streak = 1;
            } else {
                const lastDate = new Date(lastLoginDate);
                const diffDays = Math.floor((new Date(today) - lastDate) / (1000 * 60 * 60 * 24));
                streak = (diffDays === 1) ? streak + 1 : 1;
            }
            
            document.getElementById("streakDisplay").innerText = streak;
            lastLoginDate = today;
            dailyLoggedDates.add(today);
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function logout() {
            if(confirm("Ready to sign out? Your progress is saved!")) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
